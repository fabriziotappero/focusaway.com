<!DOCTYPE html>
<html class="">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.data.settings.seo.description }}">
  <meta rel="author" href="{{ site.data.settings.seo.rel-author }}">
  <meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">
  <meta property="og:title" content="{{ site.data.settings.seo.share-title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://focusaway.com" />
  <meta property="og:image" content="http://focusaway.com/assets/img/focusaway-share1.jpg" />
  <meta property="og:image" content="http://focusaway.com/assets/img/focusaway-share2.jpg" />
  <meta property="og:image" content="http://focusaway.com/assets/img/focusaway-share3.jpg" />
  <meta property="og:description" content="{{ site.data.settings.seo.description }}" />
  <link rel="image_src" href="http://focusaway.com/assets/img/focusaway-share3.jpg" />
  <title>{{ site.data.settings.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/all.css">

  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

{% include blog-header.html %}

<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    <div class="post-date">{{ post.date | date: "%e %B %Y" }}</div>
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">
      <div class="entry">
        {{ post.excerpt | truncatewords: 40 }}
      </div>
    </a>
    <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
  </article>
  {% endfor %}
</div>

{% include footer.html %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/functions.js"></script>
<script src="{{ site.baseurl }}/assets/js/jquery.fitvids.js"></script>
<script>$('.project-load').fitVids();</script>
 <!-- Google Analytics -->

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  ga('create', 'UA-55798699-2', 'auto');

</body>
</html>
