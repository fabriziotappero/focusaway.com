<section class="alt-section section-contact">

  <h3 id="contact">Contact</h3>


  <div class="social-links">
    {% for link in site.data.settings.social %}
    <a href="{{ link.link }}" class="icon-{{ link.icon }}"></a>
    {% endfor %}
  </div>

  <hr class="bar">

<div class="address">
  <div>Fabrizio Tappero</div>
  <div><a class="" href="mailto:{{ site.data.settings.email }}">{{ site.data.settings.email }}</a></div>
  <div><a class="" href="tel:{{ site.data.settings.tel }}">{{ site.data.settings.tel }}</a></div>
  <div>Carrer Girona 61, 3-1</div>
  <div>08009 Barcelona, Spain</div>
</div>

</section>
